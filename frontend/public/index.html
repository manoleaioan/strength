<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0c0d10" />
  <meta name="description" content="Your workout routine" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
  <link rel="mask-icon" sizes="180x180" href="/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="icon" type="image/png" sizes="32x32" href="/logo32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/logo16.png">
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Strength</title>
</head>

<script>
  function setThemeColor() {
    document.querySelector("body").setAttribute('data-theme', localStorage.getItem('theme') || 'dark');
    var color = getComputedStyle(document.body).getPropertyValue('--app-bg')
    var metaThemeColor = document.querySelector("meta[name=theme-color]");
    metaThemeColor.setAttribute("content", color);
  }
</script>

<body onload="setThemeColor()">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
